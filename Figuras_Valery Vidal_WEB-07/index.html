<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figuras Valery Vidal</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/figura.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/box.js"></script>
    <script src="js/triangle.js"></script>
    <script src="js/triangleTop.js"></script>
    <script src="js/triangleBottomRight.js"></script>
    <script src="/js/triangleRight.js"></script>
    <script src="js/egg.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/trapezoid.js"></script>
    <script src="js/pacman.js"></script>
</head>

<body>
    
    <div class="uiElements">
        <input type="number" id="xInput" placeholder="x">
        <input type="number" id="yInput" placeholder="y">
        <input type="number" id="widthInput" placeholder="width">
        <input type="number" id="heightInput" placeholder="height">
        <input type="number" id="speedInput" placeholder="speed">
        <select name="" id="colorSelect">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="gray">Gray</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
        <select name="" id="typeSelect">
            <option value="ball">Ball</option>
            <option value="box">Box</option>
            <option value="triangle">Triangle</option>
            <option value="triangleRight">Triangle Right</option>
            <option value="triangleTop">Triangle Top Right</option>
            <option value="triangleButtomRight">Triangle Buttom Right</option>
            <option value="egg">Egg</option>
            <option value="parallelogram">Parallelogram</option>
            <option value="trapezoid">Trapezoid</option>
            <option value="pacman">Pacman</option>
        </select>
        <button id="agregarButton">AGREGAR</button>
    </div>
</body>

</html>
